	<script type="text/javascript" src="../js/jquery-1.12.4.min.js" ></script>

	<script type="text/javascript" src="js/gameCore.js"></script>
	<script type="text/javascript">
		$(function(){
			$app.request("../tgData.do",function(json){
				
				if(json.code!=100){
					alert(json.message);
					return;
				}
				ref(json.map)
				
				
				
			},{param:{uid:$app.getQueryStr("uid")}});		
		});
		
		
		function ref(data){
			var frow = data.game.focus_row-2;
			
			if(frow<2){
				$(".frow").html(frow);
				if(frow-1>-1)
				$(".frow_up").html(frow-1);
				return ;
			}
			
			var tg = gameCore.tg(data.count.queue,data.lastRow.gong,data.count.rule);
			
			var sj = {};
			if(data.count.tg){
				var ts = data.count.tg.split(",");
				var p = ts[ts.length-2].split("_");
				sj.s1 = new Number(p[0]);
				sj.s2 = new Number(p[1]);
			}
			
			
			var html = template("tmpl_tb",{frow:frow,tg:tg,sj:sj});
			$("#main_group").html(html);
			console.log(tg)
			
		}
		</script>

		
	</body>
	<script type="text/html" id="tmpl_tb">

	<tr>

				<td colspan="1">老</td>
