	<script type="text/javascript">

//	插入分组按钮

	function toPage(n){

	function initData(num,grp){
		
		if(isNaN(num)||num<1||num>10){
			alert("错误");
			return;
		}
		
		
		$("#tb_group").attr("data-tbNum","");
		$("#tb_group").attr("data-grp","");
		$("#tb_group").empty();
		
		$.ajax({
			url : "new/findAll.do",
			//data : "pageNum=" + pageNum+"&tableNum="+tableNum,
			data : {"tableNum":num,grp:grp},
			type : "POST",
			success : function(result) {
				if (result.code == 100) {
					
					var data = result.map.tb;
					if(data.sheng.length!=(1820+181)){alert("数据异常");return;}
					var list = data.sheng.split(",");
					//在指定位置上將數據添加進去
					var html = template("tmpl_tb",{list:list,substring:function(str,i,ii){
						return str.substring(i,ii);
					}});
					
					$("#tb_group").attr("data-tbNum",num);
					$("#tb_group").attr("data-grp",grp);
					$("#grp_group").html("第"+grp+"组")
					$("#tb_group").html(html);
				} else {
					alert("所查頁面有誤！");
				}
			}
		});
		
	}
	
	
	function saveData(){
		var num = new Number($("#tb_group").attr("data-tbNum"));
		var grp = new Number($("#tb_group").attr("data-grp"));
		var data = getData();
		$.ajax({
			url : "new/saveData2.do",
			//data : "pageNum=" + pageNum+"&tableNum="+tableNum,
			data : {"tableNum":num,grp:grp,data:data},
			type : "POST",
			success : function(result) {
				if (result.code == 100) {
					alert("保存成功");
				} else {
					alert("所查頁面有誤！");
				}
			}
		});
		
	}
	
	
	function getData(){
		var data = [];
		$("#tb_group>tr").each(function(i,e){
			var rdata = "";
			$(e).find("input.int_item").each(function(ii,ee){
				
				var val = ee.value.replace(/[^1234.]/g,'');
				if(!val){
					alert((i+1)+"行，"+(ii+1)+"列输入错误");
					return false;
				}
				rdata+=val;
			});
			if(rdata.length!=10)return false;
			data.push(rdata);
		});
		
		return data.join(",");
		
	}
	
	
	
	</script>
	
	
	
	<script>
		function onInput(inp){
			var i = $('.int_item').index($(inp));
			inp.value=inp.value.replace(/[^1234.]/g,'')
				if ($(inp).val().length==1) {
					i++;
					$('.int_item').eq(i).focus();
				} else if ($(inp).val().length>1) {
					inp.value=inp.value.replace(/[\d]/g,'')
				}
				if (window.event.keyCode==8) {
					inp.value="";
					if (i<=0) {
						i=0;
					} else{
						i--;
					}
					$('.int_item').eq(i).focus();
				}
				
		}
	</script>
